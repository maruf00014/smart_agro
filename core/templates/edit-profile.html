<div class="container-fluid mt--8 mb-5">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
            </div>
            <div class="col-4 text-right">
              <!-- <a href="#!" class="btn btn-sm btn-primary">Settings</a> -->
            </div>
          </div>

          <div class="row mt--5 justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <img id="profile_image" src="{{request.user.farmer.profile_image.url}}" class="rounded-circle profile-image">
              </div>
            </div>

          </div>

        </div>

        <form enctype="multipart/form-data" method="POST" >
          {% csrf_token %}

        <div class="text-center mt-6">
          <input type="button" value="Upload Image" class="btn btn-success"
           onclick="document.getElementById('image_file_input').click();">
          <input type="file" name="image_file" id="image_file_input" style="display: none;" accept=".png, .jpg, .jpeg"
          onchange="document.getElementById('profile_image').src = window.URL.createObjectURL(this.files[0])">
        </div>

        <div class="card-body pt-2">
         
            <h6 class="heading-small text-muted mb-4">Profile information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">First name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control form-control-alternative"
                      placeholder="First Name" value="{{ request.user.first_name}}" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Last name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control form-control-alternative"
                      placeholder="Last Name" value="{{ request.user.last_name}}" required>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input id="address" name="address" class="form-control form-control-alternative"
                      placeholder="Home Address" value="{{ request.user.farmer.address}}" type="text">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Phone Number</label>
                    <input id="phone" name="phone" class="form-control form-control-alternative" placeholder="Number"
                      value="{{ request.user.farmer.phone}}" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">City</label>
                    <input type="text" id="input-city" name="city" class="form-control form-control-alternative"
                      placeholder="City" value="{{ request.user.farmer.city}}">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Country</label>
                    <input type="text" id="input-country" name="country" class="form-control form-control-alternative"
                      placeholder="Country" value="{{ request.user.farmer.country}}">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Postal code</label>
                    <input type="number" id="input-postal-code" name="postal_code"
                      class="form-control form-control-alternative" placeholder="Postal code"
                      value="{{ request.user.farmer.postal_code}}">
                  </div>
                </div>
              </div>

            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">About me</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label>About Me</label>
                <textarea rows="4" class="form-control form-control-alternative" name="about_me"
                  placeholder="A few words about you ...">{{ request.user.farmer.about_me }}</textarea>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Done</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
{% include "includes/footer.html" %}
{% endblock content %}
