<div class="container-fluid mt--8 mb-5">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="row">
          <div class="col-xl-12 mb-5 mb-xl-0">
            <div class="card shadow">
              <div class="card-header border-0">
                <div class="row align-items-center">
                  <div class="col">
                    <h3 class="mb-0">Add Land</h3>
                  </div>
                </div>
              </div>
              <div class="card-body">

                <form method="POST">
                  {% csrf_token %}
                  <h6 class="heading-small text-muted mb-4">Land Information</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-username">Name</label>
                          <input type="text" id="id_name" name="name" class="form-control form-control-alternative"
                            placeholder="Land Name" maxlength="30" required >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Area</label>
                          <input type="number" step="any" id="id_area" name="area" class="form-control form-control-alternative"
                            placeholder="Land Area" required>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-first-name">Current Crops</label>
                          <input type="text" id="id_currentCrops" name="currentCrops" class="form-control form-control-alternative"
                            placeholder="Current Crops Name" maxlength="30">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-last-name">Address</label>
                          <input type="text" id="id_address" name="address" class="form-control form-control-alternative"
                            placeholder="Land Address" maxlength="50" >
                        </div>
                      </div>
                    </div>
                  </div>


                  <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit</a>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
